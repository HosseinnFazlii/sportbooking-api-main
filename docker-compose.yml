version: "3.9"

name: sportbooking

networks:
  localnet:

volumes:
  sportbooking_pgdata:
  uploads_data:

services:
  db:
    image: ${PG_IMAGE:-postgres:15-alpine}
    container_name: psql-db
    restart: unless-stopped
    networks: [localnet]
    environment:
      POSTGRES_USER: ${DB_USER:-psql_admin}
      POSTGRES_PASSWORD: ${DB_PASS:-SOME_PASSWORD}
      POSTGRES_DB: ${DB_NAME:-SportBooking}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - sportbooking_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-psql_admin} -d ${DB_NAME:-SportBooking} || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 20

  api:
    build:
      context: .
      dockerfile: Dockerfile
    # optional: still tag a local image name so you can push later if you want
    image: rismun/sportbooking/api-server:latest
    container_name: api-server
    restart: unless-stopped
    networks: [localnet]
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - .env.docker
    environment:
      # Force DB config inside container to talk to dockerized Postgres
      DB_HOST: db
      DB_PORT: "5432"
      DB_USER: ${DB_USER:-psql_admin}
      DB_PASS: ${DB_PASS:-SOME_PASSWORD}
      DB_NAME: ${DB_NAME:-SportBooking}

      # Make sure NestJS listens on the same port we expose below
      PORT: "3030"

      # Where uploads live in the container (and in volume mount)
      UPLOAD_DIR: "uploads"
    ports:
      - "${PORT:-3030}:3030"
    volumes:
      # Persist user-uploaded files (images, etc.)
      - uploads_data:/home/node/uploads:rw

  # âš  Adminer is for debugging only. Do NOT expose in public prod.
  adminer:
    image: adminer:4
    container_name: adminer
    restart: unless-stopped
    networks: [localnet]
    depends_on:
      db:
        condition: service_started
    ports:
      - "8080:8080"
